<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Carousel Demo</title>
    <style>
      :root {
        --base-color: #455cf0;
        --card-color: #3b386e;
        --bg-color: #191720;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 2em;
        padding: 0;
        background-color: var(--bg-color);
      }

      * {
        box-sizing: border-box;
      }

      .carousel {
        width: 100%;
        overflow-x: auto;
        margin: 3em auto;
        display: flex;
        gap: 1em;
        scroll-behavior: smooth;
        anchor-name: --carousel;
        scroll-snap-type: x mandatory;
        scroll-marker-group: after;
      }

      .carousel::scroll-marker-group {
        display: flex;
        justify-content: center;
        gap: 0.5em;
      }

      .carousel::-webkit-scrollbar {
        display: none;
      }

      .carousel::scroll-button(left),
      .carousel::scroll-button(right) {
        border: none;
        background-color: var(--base-color);
        font-family: monospace;
        font-size: 1.5em;
        color: white;
        height: 40px;
        width: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
        cursor: pointer;
        position: fixed;
        position-anchor: --carousel;
      }

      .carousel::scroll-button(left):disabled,
      .carousel::scroll-button(right):disabled {
        opacity: 0.5;
        cursor: auto;
      }

      .carousel::scroll-button(left) {
        content: "←";
        position-area: center left;
        translate: 50%;
      }

      .carousel::scroll-button(right) {
        content: "→";
        position-area: center right;
        translate: -50%;
      }

      .card {
        scroll-snap-align: start;
        flex: 0 0 20em;
        aspect-ratio: 5/3;
        background-color: var(--card-color);
        border-radius: 0.5em;
        text-align: center;
        align-content: center;
        color: white;
        display: flex; 
        align-items: stretch;
        overflow: hidden;
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card::scroll-marker {
        content: "";
        height: 1em;
        width: 1em;
        background-color: var(--card-color);
        border-radius: 50%;
      }

      .card::scroll-marker:target-current {
        background-color: var(--base-color);
      }

      @media (max-width: 500px) {
        .card {
          flex: 0 0 100%;
        }
      }
    </style>
  </head>
